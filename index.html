<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Gugi|Noto+Serif+KR&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <h1>투두리스트</h1>
  </head>
  <body>
    <div id="contents">
      <ul id="myList"></ul>
    </div>
    <form class="toDoForm" onsubmit="return false">
      <input
        id="inputForm"
        type="text"
        class="form-control"
        placeholder="뭘 할까요?"
        onkeyup="enterkey()"
        autocomplete="off"
      />
      <button
        id="removeAllButton"
        type="button"
        class="btn btn-danger"
        onclick="removeAll()"
      >
        전부삭제
      </button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
