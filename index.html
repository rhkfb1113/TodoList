<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>To Do List</h1>
    <span>
      <ul id="myList"></ul>
    </span>
    <form class="toDoForm" onsubmit="return false">
      <input id="inputForm" type="text" onkeyup="enterkey()" />
      <input id="button" type="button"  value="add" onclick="addList()" />
      <input id="removeAllbutton" type="button" value="remove all" onclick="removeAll()" />
    </form>
    <script src="index.js"></script>
  </body>
</html>
